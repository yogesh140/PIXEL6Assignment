<div class="container">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Sr No</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Post Code</th>
            <th scope="col">State</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
          <tr
            *ngFor="let user of customerlist; let i = index"
            class="table-row"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.postcode }}</td>
            <td>{{ user.state }}</td>
            <td class="action-buttons">
              <button
                (click)="onEditCustomer(user.id)"
                class="btn btn-outline-primary mx-2 action-button"
              >
                <i class="fas fa-edit"></i> Edit
              </button>

              <button
                (click)="onDeleteCustomer(user.id)"
                class="btn btn-outline-danger mx-2 action-button"
              data-toggle="modal"
              data-target="#deleteConfirmationModal"
            >
              <i class="fas fa-trash-alt"></i> Delete
            </button>
            
            

              <button
                (click)="onviewCustomer(user.id)"
                class="btn btn-outline-success"
              >
                <i class="fa-solid fa-user"></i>view
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
